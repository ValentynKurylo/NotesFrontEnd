<div>
  <p>Login:</p>
  <form #myForm (ngSubmit)="login(myForm)">
    <label >Email: <input type="text" name="email" placeholder="enter email" [(ngModel)]="data.email"></label><br/>
    <label>Password: <input type="text" name="password" placeholder="enter password" [(ngModel)]="data.password"></label><br/>
    <button type="submit">Sing in</button>
  </form>
</div>
